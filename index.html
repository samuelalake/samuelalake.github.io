<!DOCTYPE html>
<html>
<head>
    <title>Auth Callback</title>
</head>
<body>
    <p>Authentication complete. You can close this window.</p>
    <script>
        // Get the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        // Construct the redirect URL with the authorization code
        if (code) {
            const redirectUrl = `${window.location.origin}/auth/callback?code=${code}&state=${state}`;
            window.location.href = redirectUrl;
        } else {
            document.body.innerHTML += '<p style="color: red;">No authorization code received</p>';
        }
    </script>
</body>
</html>
