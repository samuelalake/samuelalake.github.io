<!DOCTYPE html>
<html>
<head>
    <title>Auth Callback</title>
</head>
<body>
    <p>Processing authentication...</p>
    <script>
        // Get the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        if (code) {
            // Just display completion message
            document.body.innerHTML = '<p>Authentication complete. You can close this window.</p>';
            
            // Let the app handle the redirect
            window.location.href = `https://samuelalake.github.io?code=${code}&state=${state}`;
        } else {
            document.body.innerHTML = '<p style="color: red;">No authorization code received</p>';
        }
    </script>
</body>
</html>
