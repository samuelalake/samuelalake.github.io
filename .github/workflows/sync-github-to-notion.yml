name: Sync GitHub Issues to Notion

on:
  # Run on a schedule (daily at 9 AM UTC)
  schedule:
    - cron: '0 9 * * *'
  
  # Run manually
  workflow_dispatch:
  
  # Run when issues are created or updated
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled]
  
  # Run when pull requests are created or updated
  pull_request:
    types: [opened, edited, closed, reopened, labeled, unlabeled]

jobs:
  sync-to-notion:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Sync GitHub Issues to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PROJECTS_DATABASE_ID: ${{ secrets.NOTION_PROJECTS_DATABASE_ID }}
          NOTION_TASKS_DATABASE_ID: ${{ secrets.NOTION_TASKS_DATABASE_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
        run: |
          echo "ðŸš€ Starting GitHub Issues to Notion sync..."
          node scripts/auto-sync-all-projects.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-sync: Update Notion tasks from GitHub issues"
          git push
